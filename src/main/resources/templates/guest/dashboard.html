<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
    <body>
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="/">Plaza Inn Hotels</a>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap d-flex flex-row-reverse">
                    <a class="nav-link ml-3" href="#">Wyloguj</a>
                    <a class="nav-link ml-3" href="#">Strona główna</a>
                    <a class="nav-link text-white" th:text="'Witaj, ' + ${guestFullName} + '!'"></a>
                </li>
            </ul>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <nav th:replace="fragments/guestsidebar"></nav>
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h2 class="h2" id="pageTitle">Kokpit gościa</h2>
                        <div class="btn-toolbar mb-2 mb-md-0">

                        </div>
                    </div>

                    <div id="messages" class="row justify-content-around">
                        <div class="col d-flex align-items-center">

                        </div>
                    </div>

                    <div class="row" id="reservationsFilters">
                        <div class="col-md-4 mb-4 ml-2 bg-light border border-dark">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="checkboxPast" value="option1">
                                <label class="form-check-label text-secondary font-weight-normal" for="checkboxPast">Przeszłe</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="checkboxCurrent" value="option2">
                                <label class="form-check-label text-secondary font-weight-normal" for="checkboxCurrent">Trwające</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="checkboxFuture" value="option1" checked="true">
                                <label class="form-check-label text-secondary font-weight-normal" for="checkboxFuture">Przyszłe</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <button class="btn btn-dark btn-sm mt-1 mb-1" onclick="GuestUtils.getAllGuestReservations()">Odśwież</button>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive" id="reservationsTable">

                    </div>

                    <div class="row justify-content-around mt-md-5">
                        <div class="col-sm-4">

                        </div>
                        <div class="col-sm-4">

                        </div>
                    </div>
                    <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
                </main>
            </div>
        </div>
        <script src="/static/scripts/guest-dashboard.js"></script>
        <footer th:replace="fragments/footer"></footer>
    </body>
</html>
